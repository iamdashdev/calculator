<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            
            <i class="ri-collapse-diagonal-2-line"></i>
            <p class="menu">Calculator</p>
            <p class="menu active">Converter</p>
            <details>
                <summary><i class="ri-more-2-line"></i></summary>
                <div class="modal">History</div>
            </details>
            
        </div>
        <div class="display-container">
            <div class="input-container emphasized" id="input-display">
                
            </div>
            <div class="output-container downplay" id="output-display">0.</div>
        </div>
        <div class="buttons-container">
            <button type="button" id="clear-btn" class="btn" onclick="clearDisplay()">C</button>
            <button type="button" id="delete-btn" class="btn" onclick="deleteCharacter()"><i class="ri-delete-back-2-line"></i></button>
            <button type="button" id="percent-btn" class="btn operator">%</button>
            <button type="button" value="/" id="divide-btn" class="btn operator"><i class="ri-divide-line"></i></button>

            <input type="button" class="btn operand" value="7">
            <input type="button" class="btn operand" value="8">
            <input type="button" class="btn operand" value="9">
            <button type="button" id="multiply-btn" value="*" class="btn operator"><i class="ri-close-large-fill"></i></button>

            <input type="button" class="btn operand" value="4">
            <input type="button" class="btn operand" value="5">
            <input type="button" class="btn operand" value="6">
            <button type="button" id="subtract-btn" value="-" class="btn operator"><i class="ri-subtract-fill"></i></button>

            <input type="button" class="btn operand" value="1">
            <input type="button" class="btn operand" value="2">
            <input type="button" class="btn operand" value="3">
            <button type="button" id="add-btn" value="+" class="btn operator"><i class="ri-add-large-line"></i></button>

            <button type="button" id="expand-btn" class="btn"><i class="ri-formula"></i></button>
            <input type="button" class="btn operand" value="0">
            <input type="button" class="btn operand" value=".">
            <button type="button" id="equals-btn" value="="class="btn operator"><i class="ri-equal-line"></i></button>          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
